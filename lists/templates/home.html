<html>
	<head>
		<title>Tarefas</title>
	</head>
	<body>
		<h1>Sua Lista de Tarefas</h1>
		<form method="POST">
			<input id="id_new_item" name="item_text" placeholder="Insira uma nova tarefa" />
			{% csrf_token %}
		</form>
		<table id="id_list_table">
			{% for item in items %}
				<tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
			{% endfor %}
		</table>
	</body>	
</html>
